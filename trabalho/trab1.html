<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Formulário Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
</head>

<body class="fundo">
  <div class="container">
   <center><h2>Formulário Web</h2></center> 
    <form id="myForm" class="custom-bg">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="birthYear">Ano de Nascimento:</label>
        <input type="number" class="form-control" id="birthYear" name="birthYear" required>
      </div>
      <div class="form-group">
        <label for="currentYear">Ano Atual:</label>
        <input type="number" class = "form-control" id="currentYear" name="currentYear">
      </div>

      <div class="form-group">
        <label>Gênero:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="male" name="gender" value="Masculino" required>
          <label class="form-check-label" for="male">Masculino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="female" name="gender" value="Feminino" required>
          <label class="form-check-label" for = "female">Feminino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="other" name="gender" value="Outro" required>
          <label class="form-check-label" for="other">Outro</label>
        </div>
      </div>

      <h4>Escolha suas opções:</h4>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1" name="interest" value="Futebol">
        <label class="form-check-label" for="checkbox1">Futebol</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox2" name="interest" value="Novela">
        <label class="form-check-label" for="checkbox2">Novela</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox3" name="interest" value="Cerveja">
        <label class="form-check-label" for="checkbox3">Cerveja</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox4" name="interest" value="Vinho">
        <label class="form-check-label" for="checkbox4">Vinho</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox5" name="interest" value="Luta">
        <label class="form-check-label" for="checkbox5">Luta</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox6" name="interest" value="Moda">
        <label class="form-check-label" for="checkbox6">Moda</label>
      </div>

      <div class="form-group">
        <label for="age">Idade:</label>
        <span id="age" class="form-control" title="Idade calculada"></span>
      </div>

      <button type="submit" class="btn btn-danger">Enviar</button>
    </form>

    <!-- Div para exibir os detalhes -->
    <div id="result" style="display: none; color: white;"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
